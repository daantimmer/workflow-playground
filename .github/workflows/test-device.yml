---
name: Test device-x

on:
  workflow_call:
    inputs:
      testTag:
        description: Test tag
        required: true
        type: string
      deviceName:
        description: Device name
        required: true
        type: string

permissions:
  contents: read

run-name: testing ${{ inputs.device }} with ${{ inputs.deviceName }}

jobs:
  test-device-x:
    runs-on: [ubuntu-latest]
    name: Test device-x ${{ inputs.deviceName }} | ${{ inputs.testTag }}
    steps:
      - run: echo "tests ${{ inputs.deviceName }} | ${{ inputs.testTag }}"
  
  test-results:
    needs: [test-device-x]
    uses: ./.github/workflows/test-results.yml
    with:
      device: ${{ inputs.deviceName }}
